  <ion-card>

        <ion-card-subtitle>Code : {{produit.code}}</ion-card-subtitle>
        <ion-card-title>{{produit.name}}</ion-card-title>
      </ion-card-header>
    
      <ion-card-content>
          <ion-item-sliding id="item100" width="auto">
              <ion-item href="">
                <ion-label>
                  <p>Oceanic Next has joined your network</p>

              </ion-item>

            </ion-item-sliding>
      </ion-card-content>
</ion-card>
