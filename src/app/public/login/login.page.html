<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div *ngIf="errorMsg != ''; then thenBlock"></div>
  <ng-template #thenBlock>{{errorMsg}}</ng-template>
  <ion-item>
      <ion-label position="floating">Login</ion-label>
      <ion-input clearInput name="login" (keyup)="onLoginKey($event)"></ion-input>
    </ion-item>
  <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input clearInput type="Password" name="password" (keyup)="onPasswordKey($event)"></ion-input>
    </ion-item>
          
  <ion-button (click)="login()" expand="block" >Login</ion-button>
  <ion-button expand="block" color="secondary" routerLink="/register" routerDirection="forward">Register</ion-button>
  <!-- fab placed to the bottom end -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button>
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
  </ion-fab>
</ion-content>
